name: Local Docker Build Validation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

permissions:
  id-token: write
  contents: read

env:
  # The login server name for your Azure Container Registry (e.g., myregistry.azurecr.io)
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  # The name of the image repository inside ACR (e.g., 'myapp/api')
  IMAGE_REPO_NAME: myapp/backend
  # Automatically generate a tag using the short SHA of the commit
  IMAGE_TAG: ${{ github.sha }}

jobs:
  docker-local-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          #client-secret: ${{ secrets.GITHUB_DEPLOYMENT_SP_CLIENT_SECRET }}

      - name: Build Docker image locally
        run: |
          docker build -t fakerestapi:local .
      
      - name: Run container for smoke test
        run: |
          docker run -d -p 8000:8000 --name api-test fakerestapi:local
          sleep 5
          curl -f http://localhost:8000//api/v1/Books || (echo "‚ùå Application failed to run in Docker!" && exit 1)

      # 3. Docker Login to Azure Container Registry (ACR)
      # Note: Unlike older methods, using azure/login@v2 above automatically logs Docker into ACR 
      # if the Service Principal has the correct permissions (AcrPush). However, explicitly logging 
      # in using the registry server is often cleaner for `build-push-action`.
      - name: Docker Login to ACR
        uses: docker/login-action@v3
        with:
          # Use the full login server URL (e.g., myregistry.azurecr.io)
          registry: ${{ env.ACR_LOGIN_SERVER }}
          # The username for the registry (can often be the Service Principal ID, but using 
          # a dedicated ACR username/password secret is also common and shown here for clarity).
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Cleanup container
        run: |
          docker stop api-test
          docker rm api-test
